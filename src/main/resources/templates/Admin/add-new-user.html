<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/assets/images/favicon.png}" type="image/x-icon">
    <title>FlowerShop - Add New User</title>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
</head>

<body>
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <div class="page-body-wrapper">
        <div class="page-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 m-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="title-header option-title">
                                    <h5>Add New User</h5>
                                </div>

                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <p class="mb-0" th:text="${errorMessage}"></p>
                                </div>

                                <form class="theme-form theme-form-2 mega-form"
                                      th:action="@{/users/save}"
                                      th:object="${userDto}"
                                      method="post">

                                    <div class="row">
                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-lg-3 mb-0">Full Name</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="text" th:field="*{fullName}">
                                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-lg-3 mb-0">Email Address</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="email" th:field="*{email}">
                                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-lg-3 mb-0">Phone</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="tel" th:field="*{phone}">
                                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-lg-3 mb-0">Address</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="text" th:field="*{address}">
                                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-lg-3 mb-0">Password</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="password" th:field="*{password}">
                                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-lg-3 mb-0">Role</label>
                                            <div class="col-lg-9">
                                                <select class="form-control" th:field="*{roleId}">
                                                    <option value="">-- Select a Role --</option>
                                                    <option th:each="role : ${roles}"
                                                            th:value="${role.roleId}"
                                                            th:text="${role.roleName}"></option>
                                                </select>
                                                <p class="text-danger mt-1" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <button class="btn btn-primary d-block ms-auto" type="submit">Add User</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
