<style>
    .table-modern {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
    }

    .table-modern thead th {
        background-color: #f8f9fa;
        color: #444;
        font-weight: 600;
        padding: 14px 18px;
        border: none;
    }

    .table-modern tbody tr {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        border-radius: 10px;
        transition: transform 0.2s ease;
    }

    .table-modern tbody tr:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }

    .table-modern td {
        vertical-align: middle;
        padding: 14px 18px;
        border-top: none !important;
    }

    /*.product-img {*/
    /*    width: 75px;*/
    /*    height: 75px;*/
    /*    object-fit: cover;*/
    /*    border-radius: 10px;*/
    /*}*/

    /* STATUS BADGE */
    .status-badge {
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 500;
        display: inline-block;
    }
    .status-pending {
        background-color: #0dcaf0;
        color: #0a58ca;
    }
    .status-active {
        background-color: #e6f7ed;
        color: #28a745;
    }
    .status-inactive {
        background-color: #fff3cd;
        color: #856404;
    }
    .status-outofstock {
        background-color: #f8d7da;
        color: #a94442;
    }

    /* ACTION ICONS */
    .action-icons a {
        margin: 0 6px;
        font-size: 1.1rem;
        color: #198754;
        text-decoration: none;
        transition: color 0.2s;
    }

    .action-icons a:hover {
        color: #0a58ca;
    }

    .btn-delete {
        background: none;
        border: none;
        color: #dc3545;
        cursor: pointer;
        padding: 0;
        font-size: 1.1rem;
        transition: color 0.2s;
    }

    .btn-delete:hover {
        color: #b02a37;
    }
    .pagination .page-link {
        border: 1px solid #28a745; /* xanh l√° */
        color: #28a745;
        border-radius: 8px;
        margin: 0 3px;
        transition: all 0.2s ease-in-out;
    }

    .pagination .page-link:hover {
        background-color: #28a745;
        color: #fff;
    }

    .pagination .active .page-link {
        background-color: #28a745 !important;
        border-color: #28a745 !important;
        color: #fff !important;
    }

    /* Hi·ªáu ·ª©ng m·ªü modal */
    .modal-content {
        animation: zoomIn 0.25s ease-in-out;
    }

    @keyframes zoomIn {
        from {
            transform: scale(0.95);
            opacity: 0.8;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* M√†u n·ªÅn header xanh l√° ch·ªß ƒë·∫°o */
    .modal-header.bg-success {
        background: linear-gradient(135deg, #856404, #22c55e);
        border: none;
    }

    /* N√∫t Cancel */
    .btn-outline-success {
        border-color: #16a34a;
        color: #16a34a;
        transition: all 0.2s ease;
    }

    .btn-outline-success:hover {
        background-color: #16a34a;
        color: white;
    }

    /* N√∫t Delete */
    #confirmDeleteBtn {
        background-color: #ef3f3e;
        border: none;
        transition: all 0.2s ease;
    }

    #confirmDeleteBtn:hover {
        background-color: #747dc6;
        transform: translateY(-2px);
    }

    /* CƒÉn ch·ªânh ch·ªØ */
    .modal-body p {
        line-height: 1.6;
    }

    /* B√≥ng nh·∫π t·ªïng th·ªÉ */
    .modal-content {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }


</style>
<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="~{Admin/ComponentAdmin/PageHeader::PageHeader}"></div>
    <!-- Page Header End -->
    <!-- Page Body Start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="~{Admin/ComponentAdmin/PageSidebar::PageSidebar}"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">
            <div class="title-header option-title">
                <!--                <div class="d-flex justify-content-between mb-3">-->
                <h5>Orders Management</h5>
            </div>
                <!-- üîç Filter -->
                <form class="row g-2 mb-3" th:action="@{/manager/orders}" method="get"  >
                    <div class="col-md-3">
                    <input type="text" name="keyword" placeholder="Search by user" th:value="${keyword}" class="form-control" >
                    </div>
                    <div class="col-md-2">
                    <select name="paymentMethod" class="form-select">
                        <option value="all" th:selected="${paymentMethod == 'all'}">All</option>
                        <option value="VNPay" th:selected="${paymentMethod == 'VNPay'}">VNPay</option>
                        <option value="COD" th:selected="${paymentMethod == 'COD'}">COD</option>
                    </select>
                    </div>
                    <div class="col-md-2">
                    <select name="statusId" class="form-select">
                        <option value="">All status</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s.statusId}"
                                th:text="${s.statusName}"
                                th:selected="${statusId == s.statusId}"></option>
                    </select>
                    </div>
                        <div class="col-md-2">
                            <input type="date" name="fromDate" placeholder="T·ª´ ng√†y..." th:value="${fromDate}" class="form-control">
                        </div>

                        <div class="col-md-2">
                    <input type="date" name="toDate"  placeholder="ƒê·∫øn ng√†y..." th:value="${toDate}" class="form-control">
                        </div>
                            <div class="col-md-2">
                    <input type="number" step="0.01" name="minTotal" placeholder="Min total" th:value="${minTotal}" class="form-control">
                            </div>
                                <div class="col-md-2">
                    <input type="number" step="0.01" name="maxTotal" placeholder="Max total" th:value="${maxTotal}" class="form-control">
                                </div>
                        <div class="col-md-2">
                            <a>Total Amount</a>
                    <select name="sortDir" class="form-select">
                        <option value="asc" th:selected="${sortDir == 'asc'}">Th·∫•p ‚Üí Cao</option>
                        <option value="desc" th:selected="${sortDir == 'desc'}">Cao ‚Üí Th·∫•p</option>
                    </select>
                        </div>
                        <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-success w-100">Filter</button>
                        </div>

                    <div class="row-cols-md-1" role="alert" th:if="${error}"  th:text="${error}">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                    </div>
                </form>

                <div class="table-responsive table-product">
                <table class="table all-package theme-table">
                    <thead>
                    <tr class="text-center">
                        <th>STT</th>
                        <th>User</th>
                        <th>Order Date</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- ‚úÖ S·ª¨A L·∫†I V√íNG L·∫∂P ƒê·ªÇ D√ôNG DTO PAGE -->
                    <tr th:each="dto,iter : ${orderPage.content}">
                        <td class="text-center" th:text="${iter.index + 1 + (currentPage - 1) * 10}"></td>
                        <td th:text="${dto.customerName}"></td>
                        <td th:text="${#temporals.format(dto.orderDate,'dd/MM/yyyy HH:mm')}"></td>

                        <!-- ‚úÖ S·ª¨ D·ª§NG TR·ª∞C TI·∫æP T·ª™ DTO -->
                        <td th:text="${dto.paymentMethod}"></td>

                        <td>
                            <!-- ‚úÖ S·ª¨ D·ª§NG CSS CLASS T·ª™ DTO -->
                            <span class="status-badge" th:classappend="${dto.statusCssClass}" th:text="${dto.orderStatus}"></span>
                        </td>

                        <td th:text="${#numbers.formatDecimal(dto.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>

                        <td class="action-icons text-center">
                            <a th:href="@{/manager/orders/{id}(id=${dto.orderId})}" title="View">
                                <i class="ri-eye-line"></i>
                            </a>
                            <a class="btn btn-sm btn-solid text-white" th:href="@{/manager/orders/{id}/tracking(id=${dto.orderId})}" title="Button">
                                üîÅTracking
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${orderPage.empty}">
                        <td colspan="7" class="text-center text-muted">No orders found.</td>
                    </tr>
                    </tbody>
                  </table>
                </div>

            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li th:each="p : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${p==currentPage}? 'active' : ''">
                        <a class="page-link" th:href="@{/manager/orders(page=${p}, keyword=${keyword}, paymentMethod=${paymentMethod}, statusId=${statusId}, fromDate=${fromDate}, toDate=${toDate}, minTotal=${minTotal}, maxTotal=${maxTotal}, sortBy=${sortBy}, sortDir=${sortDir})}"
                           th:text="${p}"></a>
                    </li>
                </ul>
            </nav>

            </div>
        </div>
    </div>


<footer class="footer text-center mt-4">
    <p class="mb-0">¬© 2025 - Fastkart Admin Panel</p>
</footer>
<!-- Modal Start -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                <p>Are you sure you want to log out?</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn  btn--yes btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->

<script th:src="@{/admin-assets/js/dropzone/dropzone.js}"></script>

</body>
