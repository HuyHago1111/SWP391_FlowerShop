    <!-- Google font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/admin-assets/css/vendors/themify.css}">

    <!--Dropzon css-->
    <link rel="stylesheet" type="text/css" th:href="@{/admin-assets/css/dropzone.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/admin-assets/css/vendors/chartist.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/admin-assets/css/vendors/date-picker.css}">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" th:href="@{/admin-assets/css/vendors/bootstrap.css}">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" th:href="@{/admin-assets/css/style.css}">
</head>
<style>
    .table-modern {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
    }

    .table-modern thead th {
        background-color: #f8f9fa;
        color: #444;
        font-weight: 600;
        padding: 14px 18px;
        border: none;
    }

    .table-modern tbody tr {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        border-radius: 10px;
        transition: transform 0.2s ease;
    }

    .table-modern tbody tr:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }

    .table-modern td {
        vertical-align: middle;
        padding: 14px 18px;
        border-top: none !important;
    }

    /*.product-img {*/
    /*    width: 75px;*/
    /*    height: 75px;*/
    /*    object-fit: cover;*/
    /*    border-radius: 10px;*/
    /*}*/

    /* STATUS BADGE */
    .status-badge {
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 500;
        display: inline-block;
    }
    .status-active {
        background-color: #e6f7ed;
        color: #28a745;
    }
    .status-inactive {
        background-color: #fff3cd;
        color: #856404;
    }
    .status-outofstock {
        background-color: #f8d7da;
        color: #a94442;
    }

    /* ACTION ICONS */
    .action-icons a {
        margin: 0 6px;
        font-size: 1.1rem;
        color: #198754;
        text-decoration: none;
        transition: color 0.2s;
    }

    .action-icons a:hover {
        color: #0a58ca;
    }

    .btn-delete {
        background: none;
        border: none;
        color: #dc3545;
        cursor: pointer;
        padding: 0;
        font-size: 1.1rem;
        transition: color 0.2s;
    }

    .btn-delete:hover {
        color: #b02a37;
    }
    .pagination .page-link {
        border: 1px solid #28a745; /* xanh lá */
        color: #28a745;
        border-radius: 8px;
        margin: 0 3px;
        transition: all 0.2s ease-in-out;
    }

    .pagination .page-link:hover {
        background-color: #28a745;
        color: #fff;
    }

    .pagination .active .page-link {
        background-color: #28a745 !important;
        border-color: #28a745 !important;
        color: #fff !important;
    }

    /* Hiệu ứng mở modal */
    .modal-content {
        animation: zoomIn 0.25s ease-in-out;
    }

    @keyframes zoomIn {
        from {
            transform: scale(0.95);
            opacity: 0.8;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Màu nền header xanh lá chủ đạo */
    .modal-header.bg-success {
        background: linear-gradient(135deg, #856404, #22c55e);
        border: none;
    }

    /* Nút Cancel */
    .btn-outline-success {
        border-color: #16a34a;
        color: #16a34a;
        transition: all 0.2s ease;
    }

    .btn-outline-success:hover {
        background-color: #16a34a;
        color: white;
    }

    /* Nút Delete */
    #confirmDeleteBtn {
        background-color: #ef3f3e;
        border: none;
        transition: all 0.2s ease;
    }

    #confirmDeleteBtn:hover {
        background-color: #747dc6;
        transform: translateY(-2px);
    }

    /* Căn chỉnh chữ */
    .modal-body p {
        line-height: 1.6;
    }

    /* Bóng nhẹ tổng thể */
    .modal-content {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }


</style>
<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div th:replace="~{Admin/ComponentAdmin/PageHeader::PageHeader}"></div>
    <!-- Page Header End -->
    <!-- Page Body Start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="~{Admin/ComponentAdmin/PageSidebar::PageSidebar}"></div>
        <!-- Page Sidebar Ends-->

        <div class="page-body">
            <div class="title-header option-title">
                <h5>Suppliers Management</h5>

            <form class="d-inline-flex">
                <a th:href="@{/manager/suppliers/add}" method="get" class="align-items-center btn btn-theme d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>Add New Supplier
                </a>
            </form>
            </div>
            <form class="row g-2 mb-3" th:action="@{/manager/suppliers}" method="get">
                <div class="col-md-2">
                    <input class="form-control" type="text" name="keyword" placeholder="Search companyname.." th:value="${keyword}">
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="status">
                        <option value="all" th:selected="${status == 'All'}">All Status</option>
                        <option value="pending" th:selected="${status == 'Pending'}">Pending</option>
                        <option value="approved" th:selected="${status == 'Approved'}">Approved</option>
                        <option value="rejected" th:selected="${status == 'Rejected'}">Rejected</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="sortDir">
                        <option value="asc" th:selected="${sortDir == 'asc'}">A → Z</option>
                        <option value="desc" th:selected="${sortDir == 'desc'}">Z → A</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>

            </form>
            <div class="table-responsive table-product">

            <table class="table all-package theme-table">
                <thead>
                <tr  class="text-center">
                    <th>STT</th>
                    <th>Company</th>
                    <th>Contact</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s,iter : ${suppliers}">
                    <td class="text-center" th:text="${(currentPage -1)*10 + iter.index + 1}">1</td>
                    <td th:text="${s.companyName}"></td>
                    <td th:text="${s.contactName}"></td>
                    <td th:text="${s.phone}"></td>
                    <td th:text="${s.address}"></td>
                    <td>
                    <span th:classappend="${s.status=='Approved'} ? 'status-badge status-active' :
                                          (${s.status=='Pending'} ? 'status-badge status-inactive' :
                                          (${s.status=='Rejected'} ?
                                             'status-badge status-outofstock'))"

                          th:text="${s.status}"></span>
                    </td>
                    <td th:text="${#temporals.format(s.createdAt,'dd/MM/yyyy HH:mm')}">Date</td>


                    <td class="action-icons text-center">
                        <a th:href="@{/manager/suppliers/{id}/edit(id=${s.supplierId})}" title="Edit">
                    <i class="ri-pencil-line"></i>
                    </a>
                    </td>

                </tr>
                <tr th:if="${#lists.isEmpty(suppliers)}">
                    <td colspan="6" class="text-center text-muted">No suppliers found.</td>
                </tr>
                </tbody>
            </table>
            </div>
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="p: ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${p==currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{|/manager/suppliers?page=${p}&keyword=${keyword}&status=${status}&sortDir=${sortDir}|}"
                           th:text="${p}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<footer class="footer text-center mt-4">
    <p class="mb-0">© 2025 - Fastkart Admin Panel</p>
</footer>
<!-- Modal Start -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                <p>Are you sure you want to log out?</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn  btn--yes btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->

<script th:src="@{/admin-assets/js/jquery-3.6.0.min.js}"></script>

<!-- feather icon js -->
<script th:src="@{/admin-assets/js/icons/feather-icon/feather.min.js}"></script>

<!--Dropzone js -->
<script th:src="@{/admin-assets/js/dropzone/dropzone.js}"></script>

<!-- sidebar effect -->

<!-- Theme js -->

</body>
