<section class="cart-section section-b-space" th:fragment="cartTable">
    <div class="container-fluid-lg">
        <div class="row g-sm-5 g-3">
            <div class="col-xxl-9">
                <div class="cart-table">
                    <div class="table-responsive-xl">
                        <table class="table">
                            <tbody>
                            <tr class="product-box-contain" th:each="item : ${lsCart}">
                                <td class="product-detail">
                                    <div class="product border-0">
                                        <a href="product-left-thumbnail.html" class="product-image">
                                            <img src="../assets/images/vegetable/product/1.png"
                                                 class="img-fluid blur-up lazyload" alt="">
                                        </a>
                                        <div class="product-detail">
                                            <ul>
                                                <li class="name">
                                                    <a href="product-left-thumbnail.html" th:text="${item.productName}">Bell
                                                        pepper</a>
                                                </li>


                                                <li class="text-content"><span
                                                        class="text-title">Quantity</span><span
                                                        th:text="${item.stockQuantity}"
                                                        th:data-quantity="${item.stockQuantity}"></span></li>


                                            </ul>
                                        </div>
                                    </div>
                                </td>

                                <td class="price">
                                    <h4 class="table-title text-content">Price</h4>
                                    <h5 th:text="${item.productPrice}" th:data-price="${item.productPrice}">$35.10
                                        <del class="text-content">$45.68</del>
                                    </h5>
                                </td>

                                <td class="quantity">
                                    <h4 class="table-title text-content">Qty</h4>
                                    <div class="quantity-price">
                                        <div class="cart_qty">
                                            <div class="input-group">
                                                <button type="button"
                                                        th:onclick="'minusQuantity(' + ${item.productId} + ')'"
                                                        class="btn qty-left-minus"
                                                        data-type="minus">
                                                    <i class="fa fa-minus ms-0"></i>
                                                </button>

                                                <input class="form-control input-number qty-input"
                                                       type="text"
                                                       name="quantity"
                                                       th:data-productId="${item.productId}"
                                                       th:value="${item.quantityCart}">

                                                <button type="button"
                                                        th:onclick="'plusQuantity(' + ${item.productId} + ')'"
                                                        class="btn qty-right-plus"
                                                        data-type="plus">
                                                    <i class="fa fa-plus ms-0"></i>
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </td>

                                <td class="subtotal">
                                    <h4 class="table-title text-content">Total</h4>
                                    <h5 th:text="${item.getTotalPrice()}" th:data-totalPrice="${item.totalPrice}">
                                        $35.10</h5>
                                </td>

                                <td class="save-remove">
                                    <h4 class="table-title text-content">Action</h4>
                                    <a class="save notifi-wishlist" href="javascript:void(0)">Save for later</a>
                                    <a class="remove close_button" href="javascript:void(0)">Remove</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-xxl-3">
                <div class="summery-box p-sticky">
                    <div class="summery-header">
                        <h3>Cart Total</h3>
                    </div>

                    <div class="summery-contain">
                        <div class="coupon-cart">
                            <h6 class="text-content mb-2">Coupon Apply</h6>
                            <div class="mb-3 coupon-box input-group">
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Enter Coupon Code Here...">
                                <button class="btn-apply">Apply</button>
                            </div>
                        </div>
                        <ul>
                            <li>
                                <h4>Subtotal</h4>
                                <h4 class="price">$125.65</h4>
                            </li>

                            <li>
                                <h4>Coupon Discount</h4>
                                <h4 class="price">(-) 0.00</h4>
                            </li>

                            <li class="align-items-start">
                                <h4>Shipping</h4>
                                <h4 class="price text-end">$6.90</h4>
                            </li>
                        </ul>
                    </div>

                    <ul class="summery-total">
                        <li class="list-total border-top-0">
                            <h4>Total (USD)</h4>
                            <h4 class="price theme-color">$132.58</h4>
                        </li>
                    </ul>

                    <div class="button-group cart-button">
                        <ul>
                            <li>
                                <button onclick="location.href = 'checkout.html';"
                                        class="btn btn-animation proceed-btn fw-bold">Process To Checkout
                                </button>
                            </li>

                            <li>
                                <button onclick="location.href = 'index.html';"
                                        class="btn btn-light shopping-button text-dark">
                                    <i class="fa-solid fa-arrow-left-long"></i>Return To Shopping
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
