<section class="top-selling-section" th:fragment="topSelling(topSellingProducts, trendingProducts)">
    <div class="container-fluid-lg">
        <div class="slider-4-1">
            <div>
                <div class="row">
                    <div class="col-12">
                        <div class="top-selling-box">
                            <div class="top-selling-title">
                                <h3>Top Selling</h3>
                            </div>

                            <div class="top-selling-contain wow " th:each="product : ${topSellingProducts}">
                                <a href="product-left-thumbnail.html" class="top-selling-image">
                                    <img th:src="@{${product.imageUrl}}"

                                         class="img-fluid blur-up lazyload" alt="">

                                </a>

                                <div class="top-selling-detail">
                                    <a href="product-left-thumbnail.html">
                                        <h5 th:text="${product.productName}">Tuffets Whole Wheat Bread</h5>
                                    </a>
                                    <div class="product-rating">
                                        <ul class="rating">
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star"></i>
                                            </li>
                                        </ul>
                                        <span>(34)</span>
                                    </div>
                                    <h6 th:text="${product.price}">$ 10.00</h6>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="row">
                    <div class="col-12">
                        <div class="top-selling-box">
                            <div class="top-selling-title">
                                <h3>Trending Products</h3>
                            </div>

                            <div class="top-selling-contain wow " th:each="product : ${trendingProducts}">
                                <a href="product-left-thumbnail.html" class="top-selling-image">
                                    <img th:src="@{${product.imageUrl}}"
                                         class="img-fluid blur-up lazyload" alt="">
                                </a>

                                <div class="top-selling-detail">
                                    <a href="product-left-thumbnail.html">
                                        <h5 th:text="${product.productName}">Good Life Refined Sunflower Oil</h5>
                                    </a>
                                    <div class="product-rating">
                                        <ul class="rating">
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star" class="fill"></i>
                                            </li>
                                            <li>
                                                <i data-feather="star"></i>
                                            </li>
                                        </ul>
                                        <span>(34)</span>
                                    </div>
                                    <h6 th:text="${product.price}">$ 10.00</h6>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
