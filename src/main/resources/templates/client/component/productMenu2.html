<section>
    <div class="container-fluid-lg" th:fragment="productMenu2(products)">
        <div class="title">
            <h2>Flowers</h2>
            <span class="title-leaf">
                    <svg class="icon-width">
                        <use xlink:href="../assets/svg/leaf.svg#leaf"></use>
                    </svg>
                </span>
            <p>A virtual assistant collects the products from your list</p>
        </div>
        <div class="product-border border-row">
            <div class="slider-6_2 no-arrow">
                <div  th:each="i : ${#numbers.sequence(0, #lists.size(products) - 1, 2)}">
                    <div class="row m-0">
                        <div class="col-12 px-0" th:if="${i + 1 < #lists.size(products)}">
                            <div class="product-box wow fadeIn">
                                <div class="product-image">
                                    <a th:href="@{/product-detail/{id}(id=${products[i].productId})}">
                                        <img th:src="@{${products[i].imageUrl}}"
                                             class="img-fluid blur-up lazyload" alt="" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px;">
                                    </a>

                                </div>
                                <div class="product-detail">
                                    <a href="product-left-thumbnail.html">
                                        <h6 class="name name-2 h-100" th:text="${products[i].productName}">Belgian Waffle</h6>
                                    </a>

                                    <div class="product-rating mt-2">

                                        <span>.</span>
                                    </div>



                                    <div class="counter-box">
                                        <h6 class="sold theme-color" th:text="${products[i].price} + ' ₫'">$ 80.00</h6>

                                        <div class="addtocart_btn">
                                            <button class="add-button addcart-button btn buy-button text-light" th:attr="onclick='addToCartItem(' + ${products[i].productId} + ', 1)'">
                                                <span>Add</span>
                                                <i class="fa-solid fa-plus"></i>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 px-0">
                            <div class="product-box wow fadeIn" data-wow-delay="0.1s">
                                <div class="product-image">
                                    <a th:href="@{/product-detail/{id}(id=${products[i+1].productId})}">
                                        <img th:src="@{${products[i+1].imageUrl}}"
                                             class="img-fluid blur-up lazyload" alt="" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px;">
                                    </a>

                                </div>
                                <div class="product-detail">
                                    <a href="product-left-thumbnail.html">
                                        <h6 class="name name-2 h-100" th:text="${products[i +1 ].productName}">Sandwich Cookies</h6>
                                    </a>

                                    <div class="product-rating mt-2">

                                        <span>.</span>
                                    </div>



                                    <div class="counter-box">
                                        <h6 class="sold theme-color" th:text="${products[i +1].price} + ' ₫'">$ 80.00</h6>

                                        <div class="addtocart_btn">
                                            <button class="add-button addcart-button btn buy-button text-light" th:attr="onclick='addToCartItem(' + ${products[i+1].productId} + ', 1)'">
                                                <span>Add</span>
                                                <i class="fa-solid fa-plus"></i>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
