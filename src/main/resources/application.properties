spring.application.name=FlowerShop

# ===============================
# DATABASE CONFIG (SQL SERVER)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FlowerShopDB;encrypt=false
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# Th? m?c ch?a template
spring.thymeleaf.prefix=classpath:/templates/

# Ph?n m? r?ng file
spring.thymeleaf.suffix=.html

# Mã hóa
spring.thymeleaf.encoding=UTF-8

# Không cache (?? dev d? test)
spring.thymeleaf.cache=false

# Ch? ?? template (HTML, XML, TEXT, v.v.)
spring.thymeleaf.mode=HTML